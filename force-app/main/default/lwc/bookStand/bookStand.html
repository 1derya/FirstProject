<template>
    
    <lightning-card title="Book Stand" icon-name="custom:custom55">
        <div class="slds-var-m-around_medium">

            <lightning-layout>
                <lightning-layout-item size="4" padding="around-small"  >
                    
                    <p>Selected Book Id is {selectedBookId} </p>
                    <c-book-form></c-book-form>


                </lightning-layout-item>
                <lightning-layout-item size="8" padding="around-small">
                    
                    <template lwc:if={allBooks}>
                        <template for:each={allBooks} for:item="each">

                            <c-book-item 
                                key={each.Id}
                                book={each}>
                            </c-book-item>

                        </template>
                    </template>
                    



                </lightning-layout-item>

            </lightning-layout>




        </div>
    </lightning-card>

</template>
